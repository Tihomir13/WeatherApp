<section
  class="weekly-tab d-flex flex-column align-items-center justify-content-center mt-5 col-xxl-8 col-12 "
>
  @for (weather of dailyWeather; track weather.timestamp) {
  <app-weather-day
    [day]="weather.day"
    [precProb]="weather.precipitationProb"
    [wind]="weather.maxWind"
    [maxTemp]="weather.maxTemp"
    [minTemp]="weather.minTemp"
    [iconCode]="weather.iconCode"
    [img]="weather.img"
  />
  }
</section>
