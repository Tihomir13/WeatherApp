<article
  class="weather-info d-flex flex-column mt-1 align-items-center col-xxl-8 col-md-8 col-12"
>
  <h2 class="mt-4" style="text-align: center">{{ currentCity }}</h2>
  @if (weather?.current) {
  <div class="row xxl-col-12 d-flex justify-content-center align-items-center  mt-4">
    <div class="me-4 me-xxl-5 col-1">
      <app-curr-stat
        img="./images/Thermometer Up.png"
        [statistic]="weather?.current.highTemp + '째'"
      />
      <app-curr-stat
        img="./images/Thermometer Down.png"
        [statistic]="weather?.current.lowTemp + '째'"
      />
    </div>
    <img
    id="curr-weather-main"
      class="xxl-col-10 col-3 p-0"
      [src]="weather.current.img"
      alt="weather image"
    />
    <div class="ms-4 ms-xxl-5 col-1">
      <app-curr-stat
        img="./images/Wind.png"
        [statistic]="weather?.current.windSpeed + 'km/h'"
      />
      <app-curr-stat
        img="./images/Moisture.png"
        [statistic]="weather?.current.currentHumidity + '%'"
      />
    </div>
  </div>
  <h2 class="mt-3" style="font-size: 100px">
    {{ weather?.current.currentTemp + '째'}}
  </h2>
  <h4 class="mt-2">{{ weather?.current.description }}</h4>
  <p class="mt-2">Feels like: {{ weather?.current.feelsLike + '째'}}</p>
  <app-weather-hours class="col-xxl-9 col-md-6 col-10" [weatherHourly]="weather?.hourly" />
  }
</article>
