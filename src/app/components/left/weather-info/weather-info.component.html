<article class="weather-info d-flex flex-column mt-1 align-items-center col-xxl-8">
  <h2 class="mt-4" style="text-align: center">{{ currentCity }}</h2>
  @if (weather?.current) {
  <div class="d-flex justify-content-center mt-4">
    <div class="me-4">
      <app-curr-stat
        img="./images/Thermometer Up.png"
        [statistic]="weather?.current.highTemp"
      />
      <app-curr-stat
        img="./images/Thermometer Down.png"
        [statistic]="weather?.current.lowTemp"
      />
    </div>
    <img
      style="height: 210px; width: 270px"
      [src]="weather.current.img"
      alt="weather image"
    />
    <div class="ms-4">
      <app-curr-stat
        img="./images/Wind.png"
        [statistic]="weather?.current.windSpeed + 'km/h'"
      />
      <app-curr-stat
        img="./images/Moisture.png"
        [statistic]="weather?.current.currentHumidity + '%'"
      />
    </div>
  </div>
  <h2 class="mt-3" style="font-size: 100px">
    {{ weather?.current.currentTemp }}
  </h2>
  <h4 class="mt-2">{{ weather?.current.description }}</h4>
  <p class="mt-2">Feels like: {{ weather?.current.feelsLike }}</p>
  <app-weather-hours [weatherHourly]="weather?.hourly" />
  }
</article>
