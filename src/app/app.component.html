<main class="app row container-12 d-flex justify-content-center">
  <app-left
    class="left-section col-xxl-6 col-12"
    [weather]="{ current: WeatherData?.current, hourly: WeatherData?.hourly }"
  />
  <app-right
    class="right-section col-xxl-6 col-12"
    [dailyWeather]="WeatherData?.daily"
  />
</main>
